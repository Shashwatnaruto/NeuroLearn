<!DOCTYPE html>
<html>
<head>
    <title>Physics Trainer</title>
</head>
<body>
    <h2>{{ question }}</h2>
    <form method="POST">
        <input type="text" name="answer" placeholder="Your answer">
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <p><strong>{{ result }}</strong></p>
        <p><em>{{ explanation }}</em></p>
    {% endif %}

    <a href="/">Back</a>
</body>
</html>
